<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/jquery-3.3.1.js"></script>
    <title>Activitat </title>
    <script>
        $(document).ready(function () {
            $("#chgHead").click(function () {
               $("#th").toggleClass("thead");
            });
            $("#chgBody").click(function () {
                console.log("body");
                $("#tb").toggleClass("tbody");
            });
        });
    </script>
    <style>
        .thead {
            background-color: blue;
        }
        .tbody {
            background-color: red;
        }
    </style>
</head>
<body>
<table style="border: 1px solid black;">
    <tr><th id="th" class="thead">HEADING</th></tr>
    <tr><td id="tb" class="tbody">BODY</td></tr>
</table>
<br>
<button id="chgHead">Apply CSS to Header</button>
<button id="chgBody">Apply CSS to Body</button>
</body>
</html>
