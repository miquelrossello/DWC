<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/jquery-3.3.1.js"></script>
    <title>Activitat </title>
    <script>
        $(document).ready(function () {
            $(".btn_link").click(function () {
                var link = $(this).val();
                $("a").attr("href", link);
            });
        });
    </script>
</head>
<body>
    <a href="">Link</a>
    <br>
    <button class="btn_link" value="www.google.es">Google</button>
    <button class="btn_link" value="www.youtube.com">Youtube</button>
    <button class="btn_link" value="www.yahoo.es">Yahoo</button>
</body>
</html>
