<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Din√†mic</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"
            integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous">
    </script>
</head>
<body>

<select id="dinamic">

</select>

<script>
    function loadToSelect(select, parsed_json_data) {
        let data_length = parsed_json_data.length;
        $(select).empty();
        for (let i = 0; i < data_length; i++) {
            var amarrament = parsed_json_data[i].idAmarrament;
            var option = $('<option>', {value: amarrament, text: amarrament});
            $(select).append(option);
        }
    }

    var request = new XMLHttpRequest();
    request.onload = function () {
        var amarraments = JSON.parse(this.responseText);
        console.log(amarraments);
        var select_element = document.getElementById("dinamic");
        loadToSelect(select_element, amarraments);
    };

    request.open("GET", "../creacio_json/json_creator.php", true);
    request.send();
</script>

</body>
</html>
