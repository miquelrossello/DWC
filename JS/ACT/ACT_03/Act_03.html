<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 03</title>
    <script>
        function showData() {
            var input_name = document.getElementById("input_name").value;
            var input_email = document.getElementById("input_email").value;
            var name_label = document.getElementById("name");
            var email_label = document.getElementById("email");
            name_label.innerHTML = "Your name is: " + input_name;
            email_label.innerText = "Your email is: " +  input_email;
            document.getElementById("output").style.display = "initial";
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="input_name" placeholder="Your name..." name="name">
        <input type="text" id="input_email" placeholder="Your email..." name="email">
        <button onclick="showData()">Show!</button>
    </div>
    <div id="output" style="display: none">
        <p id="name">Your name is: </p>
        <p id="email">Your email is: </p>
    </div>
</body>
</html>
