<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Act 20 b</title>
  <script type="text/javascript">
    function getBigest(txt1, txt2) {
      return (txt1.length > txt2.length) ?  txt1 :  txt2;
    }
  </script>
</head>
<body>
  <input type="text" placeholder="Enter text..." id="txt1">
  <input type="text" placeholder="Enter text..." id="txt2">
  <button type="button" name="button" onclick="alert(getBigest(txt1.value, txt2.value))">Show biggest</button>
</body>
</html>
