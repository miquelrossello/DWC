<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 07 d</title>
    <script>
        function getLevel(num) {
            var level = "";
            if (num == 0) {
                level = "Zero";
            } else if (num > 0) {
                level = "Positive";
            } else if (num < 0) {
                level = "Negative";
            }
            document.getElementById("result").innerHTML = "Level: " + level;
        }
    </script>
</head>
<body>
    <input type="number" placeholder="Enter number..." id="num">
    <button onclick="getLevel(parseInt(num.value))">Get level!</button>
    <h1 id="result"></h1>
</body>
</html>
