<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 18 d</title>
</head>
<body>
    <script>
        var email = prompt("Email:");

        var have_at = false;
        for (var l = 0; l < email.length; l++) {
            if (email.charAt(l) == "@") {
                have_at = true;
                break;
            }
        }

        document.write("Have '@': " + have_at);
    </script>
</body>
</html>
