<body>
    <script>
        var words = new Array();
        while (true) {
            var word = prompt("Enter a word...");
            if (word == "end" || word == "END") {
                break;
            } else {
                words.push(word);
            }
        }
        for (word in words) {
            document.write(words[word] + "<br>");
        }
    </script>
