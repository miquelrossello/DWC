<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 09 d</title>
    <script>
        function getTypeLetter(letter) {
            var isVocal = false;
            if (isNaN(letter)) {
                switch (letter) {
                    case "a":
                    case "e":
                    case "i":
                    case "o":
                    case "u":
                        isVocal = true;
                        break;    
                    default:
                        isVocal = false;
                        break;
                }
            }
            if (isVocal) {
                document.getElementById("result").innerHTML = "Is vocal!";
            } else {
                document.getElementById("result").innerHTML = "Is consonant!";
            }
        }
    </script>
</head>
<body>
    <input type="text" maxlength="1" placeholder="Enter a letter..." id="letter">
    <button onclick="getTypeLetter(letter.value)">Get type</button>
    <h1 id="result"></h1>
</body>
</html>
