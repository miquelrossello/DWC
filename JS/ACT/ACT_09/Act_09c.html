<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function getMonthDays(month_num) {
            var days;
            switch (month_num) {
                case 1:
                    days = 31;
                    break;
                case 2:
                    days = 28;  
                    break;               
                case 3:
                    days = 31;  
                    break;                
                case 4:
                    days = 30;  
                    break;
                case 5:
                    days = 31;  
                    break;
                case 6:
                    days = 30;  
                    break;
                case 7:
                    days = 31;  
                    break;
                case 8:
                    days = 31;  
                    break;
                case 9:
                    days = 30;  
                    break;
                case 10:
                    days = 31;  
                    break;
                case 11:
                    days = 30;  
                    break;
                case 12:
                    days = 31;  
                    break;
            }
            document.getElementById("result").innerHTML = days;
        }
    </script>
</head>
<body>
    <input type="number" placeholder="Enter number..." id="number">
    <button onclick="getMonthDays(parseInt(number.value))">Get Month Days</button>
    <h1 id="result"></h1>
</body>
</html>
