        alert(button.value);
      }
    </script>

  <body>
    <button type="button" id="btn_1" value="1" onclick="showAlert(this)">Button 1</button>
    <button type="button" id="btn_2" value="2" onclick="showAlert(this)">Button 2</button>
    <button type="button" id="btn_3" value="3" onclick="showAlert(this)">Button 3</button>
  </body>
