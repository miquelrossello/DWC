<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 11 a</title>
    <script>
        function doSum(number) {
            var indx = 0;
            var sum = 0;
            do {
                sum += parseInt(number.substr(0, 1));
                indx++;
            } while (indx < number.length);

            document.write("Sum: " + sum + "<br>");

            if (sum == 0) {
                document.write("ZERO");
            } else if (sum > 0) {
                document.write("POSITIVE");
            } else if (sum < 0) {
                document.write("NEGATIVE");
            }
        }
    </script>
</head>
<body>
    <input type="number" placeholder="Number..." id="number">
    <button onclick="doSum(number.value)">Do Sum</button>
</body>
</html>
