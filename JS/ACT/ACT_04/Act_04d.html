<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 04 d</title>
    <script>
        function calcArea(base, height) {
            document.getElementById("area_result").innerHTML = "Area is: " + ((base * Math.sqrt((height * 2) - ((base * 2) / 4)) / 2));
        }
    </script>
</head>
<body>
    <div>
        <p>Base:</p>
        <input type="number" placeholder="Base..." id="base">
        <p>Height:</p>
        <input type="number" placeholder="Height..." id="height">
        <button onclick="calcArea(base.value, height.value)">Calc Area</button>
    </div>
    <h4 id="area_result"></h4>
</body>
</html>
