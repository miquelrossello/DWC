<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 04b</title>
    <script>
        function toArray(data) {
            var array = new Array(4);
            for (var i = 0; i < data.length; i++) {
                array[i] = parseInt(data.substr(i, 1));
            }
            return array;
        }

        function addition(array) {
            var addition = 0;
            for (var i = 0; i < array.length; i++) {
                addition += array[i];
            }
            document.getElementById("result_add").innerText = "Your result is: " + addition;
        }
        
        function product(array) {
            var product = 0;
            for (var i = 0; i < array.length; i++) {
                if (i == 0) {
                    product = array[i];
                    continue;
                }
                product *= array[i];
            }
            document.getElementById("result_prod").innerText = "Your result is: " + product;
        }
    </script>
</head>
<body>
    <h4>Addition</h4>
    <div>
        <input type="number" placeholder="Enter 4 numbers..." id="add_numbers">
        <button onclick="addition(toArray(add_numbers.value))">Calc</button>
        <p id="result_add"></p>
    </div>
    <h4>Product</h4>
    <div>
        <input type="number" placeholder="Enter 4 numbers..." id="product_numbers">
        <button onclick="product(toArray(product_numbers.value))">Calc</button>
        <p id="result_prod"></p>
    </div>
</body>
</html>
