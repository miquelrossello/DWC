<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 12 g</title>
</head>
<body>
    <script>
        var marks = new Array();

        marks[1] = [2, 5, 6, 8, 3]; 
        marks[2] = [5, 4, 2, 9, 9, 8, 7];
        marks[3] = [7, 6, 4, 7, 8, 7, 2, 1];

        var avgs = new Array();

        console.log(marks);

        for (var cl = 1; cl < marks.length; cl++) {
            var sum = 0;
            for (var student = 0; student < marks[cl].length; student++) {
                sum += marks[cl][student];
            }
            avgs[cl] = sum / marks[cl].length;
        }

        var best_avg = 0;
        var best_class = 0;
        for (var c = 1; c < marks.length; c++) {
            if (avgs[c] > best_avg) {
                best_avg = avgs[c];
                best_class = c;
            }
            document.write("Class " + c + " -> " + avgs[c]);
            document.write("<br>");
        }

        document.write("Best class is: " + best_class);

    </script>
</body>
</html>
