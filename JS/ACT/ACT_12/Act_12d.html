<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 12 d</title>
    <script>
        function getTable(number) {
            for (var i = 0; i <= 10; i++) {
                document.write(number * i);
                document.write("<br>");
            }
        }
    </script>
</head>
<body>
    <input type="number" placeholder="Num. get multip. table..." id="num">
    <button onclick="getTable(parseInt(num.value))">Get</button>
</body>
</html>
