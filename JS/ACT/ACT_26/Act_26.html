<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Act 26</title>
  <script type="text/javascript">
    function validate(toValidate) {
      if (toValidate.length < 7 || toValidate.length > 20) {
        alert("Password not correct!");
      }
    }
  </script>
</head>
<body>
  <input type="text" placeholder="Username" id="user"><br>
  <input type="password" placeholder="Password" id="pass"><br>
  <button type="button" onclick="validate(pass.value)">Log In</button>
</body>
</html>
