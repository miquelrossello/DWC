<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 10 f</title>
</head>
<body>
    <script>
        var heights = new Array(5);
        for (var i = 0; i < heights.length; i++) {
            heights[i] = prompt("Insert height num. " + (i + 1));
        }
        var total_height = 0;
        for (var i = 0; i < heights.length; i++) {
            total_height += parseInt(heights[i]);
        }
        console.log(total_height / 5);
        document.write("Average: " + (total_height / heights.length));
    </script>
</body>
</html>
