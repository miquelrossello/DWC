<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 10 a</title>
</head>
<body>
    <script>
        for (var i = 1; i < 50; i++) {
            document.write(i);
        }
        document.write("<br>");
        for (var i = 50; i >= 0; i--) {
            document.write(i);
        }
        document.write("<br>");
        for (var i = -50; i <= 0; i++) {
            document.write(i);
        }
    </script>
</body>
</html>
