<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act 10 i</title>
</head>
<body>
    <script>
        var nums = [1, 6, 2, 3, 8];

        var pairs = 0;
        var odds = 0;

        for (var i = 0; i < nums.length; i++) {
            if (nums[i] % 2 == 0) {
                pairs++;
            } else {
                odds++;
            }
        }

        document.write("Pairs: " + pairs + " | Odds: " + odds);
    </script>
</body>
</html>
