<body>
    <script>
        function lowest(n1, n2, n3) {
            var lowest;
            if (n1 < n2 && n1 < n3) {
                lowest = n1;
            } else if (n2 < n1 && n2 < n3) {
                lowest = n2;
            } else {
                lowest = n3;
            }
            return lowest;
        }

        document.write(lowest(1, 5, 8));
    </script>
</body>
